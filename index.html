<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const state = {
          _data: "hello world",
        };
        const render = () => {
          document.body.innerHTML = `<p>${state.data}</p>`;
        }

        Object.defineProperty(state, "data", {
          get() {
            console.log("get");
            return state._data;
          },
          set(value) {
            console.log("set");
            state._data = value;
            render();
          }
        });

        render();
        state.data = "hello2";
    </script>
</body>
</html>
